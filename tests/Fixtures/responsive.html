<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Browser Test</title>
    <style>
        :root {
            --bg-light: #f5f5f7;
            --text-dark: #1d1d1f;
            --accent: #0071e3;
            --radius: 20px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        header {
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
            text-align: center;
        }

        .hero img {
            max-width: 100%;
            border-radius: var(--radius);
            margin-top: 2rem;
            transition: transform 0.3s ease;
        }

        .hero img:hover {
            transform: scale(1.03);
        }

        .cta {
            margin-top: 2rem;
        }

        .cta a {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .cta a:hover {
            background: #005bb5;
        }

        footer {
            padding: 2rem 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        @media (min-width: 768px) {
            .hero {
                flex-direction: row;
                text-align: left;
            }

            .hero-content {
                flex: 1;
                padding-right: 2rem;
            }

            .hero img {
                flex: 1;
                margin-top: 0;
            }
        }

        @media (min-width: 1024px) {
            header h1 {
                font-size: 4rem;
            }

            .cta a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Future. Designed.</h1>
</header>

<section class="hero">
    <div class="hero-content">
        <h2>Experience elegance across every device.</h2>
        <p>Test your browserâ€™s responsiveness and style handling with this simple, beautiful layout.</p>
        <div class="cta">
            <a href="#">Explore More</a>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 DesignTest. Inspired by Apple.
</footer>
</body>
</html>
